<app-header></app-header>

<ion-content class="ion-padding">

  <h3>Mis adjuntos</h3>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-sliding *ngFor="let file of files">

    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteFile(file)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>

      <ion-label>
        <h3>{{ file.name }}</h3>
        <p class="ion-item-medicines-p">
          Tipo: {{ file.file_type }}
        </p>
        <p class="ion-item-medicines-p">
          Fecha: {{ file.created_at }}
        </p>
      </ion-label>

      <ion-label slot="end">
        <ion-icon class="item-option-file" slot="start" name="image-outline"></ion-icon>
      </ion-label>

    </ion-item>

  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
