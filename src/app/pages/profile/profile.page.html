<app-header></app-header>

<ion-content class="ion-padding">

  <h3>Mi perfil</h3>

  <div class="ion-text-center div-profile-container">
    <img src="assets/icon/girl.png" alt="Profile">
    <p class="fs-14"> {{ user.name }} {{ user.last_name }} </p>
    <p class="fs-14 medical-email"> {{ user.email }} </p>
    <p class="fs-14 medical-name"> 
      <ion-icon name="medical-outline"></ion-icon> 
      Daniela Vargas 
    </p>
    <p class="fs-14"> {{ user.phone }} </p>
  </div>

  <p (click)="editProfile(user)" class="active-click">
    <ion-icon name="settings-outline"></ion-icon> 
    Editar perfil 
  </p>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">
              <ion-icon slot="icon-only" color="primary" name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Editar perfil</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="updateProfile()" [strong]="true">
              Guardar
              &nbsp;
              <ion-icon color="success" name="save-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        
        <!-- Form section -->
        <div>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="user.name"></ion-input>
          </ion-item>
        </div>

        <!-- Form section -->
        <div>
          <ion-item>
            <ion-label>Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="user.last_name"></ion-input>
          </ion-item>
        </div>

        <!-- Form section -->
        <div>
          <ion-item>
            <ion-label>Correo</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </div>

        <!-- Form section -->
        <div>
          <ion-item>
            <ion-label>Telefono</ion-label>
            <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
          </ion-item>
        </div>

      </ion-content>

    </ng-template>
  </ion-modal>

</ion-content>
